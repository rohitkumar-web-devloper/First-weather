<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="icon" href="IMAGE/Icon.jfif">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="ASETS/PLUGINS/bootstrap.min.css">
    <link rel="stylesheet" href="ASETS/CSS/Style.css">
</head>
<body>
        <div class="container-fluid">
            <div class="row m-0">
                <div class="col-lg-8 col-md-8 col-sm-8 col-8">
                    <div class="head">
                        <h5>MY Weather App</h5>
                    </div>
                   <div class="content d-flex  justify-content-center  align-items-center ">
                    <h1 class="value"> </h1><sup>o</sup>
                    <div class="City_Name">
                        <h2 class=""></h2>
                        <h6> <span>10:04 Monday 10/04/2001</span></h6>
                    </div>
                    <div class="img">
                        <img src="ASETS/IMAGE/clear_sky_icon.png" alt="Not Avilable">
                        <h6><span>Clear Sky</span></h6>
                    </div>
                   </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-4 ">
                    <div class="search ">
                        <input type="search " placeholder="Search Here..." id="searching">
                        <i class="fa fa-search " id="btn"></i>
                    </div>
                    <div class="search_city ">
                        <ul class="list-unstyled ">
                            <li class="place"><a href="#" id="1">chandigarh</a></li>
                            <li class="place"><a href="#" id="2">Delhi</a></li>
                            <li class="place"><a href="#" id="3">Agra</a></li>
                            <li class="place"><a href="#" id="4">Gujrat</a></li>
                            <li class="place"><a href="#" id="5">jaipur</a></li>
                            <li class="place"><a href="#" id="6">Kolkata</a></li>
                            <li class="place"><a href="#" id="7">Haryana</a></li>
                            <li class="place"><a href="#" id="8"></a></li>
                           
                            <hr>
                            <li class="place"><a href="#" id="9">London</a></li>
                            <li class="place"><a href="#" id="10">America</a></li>
                            <li class="place"><a href="#" id="11">Dubai</a></li>
                            <li class="place"><a href="#" id="12"> Africa</a></li>
                          
                        </ul>

                    </div>
                </div>
            </div>
        </div>
       
    <script src="ASETS/PLUGINS/jquery-3.6.1.min.js"></script>
    <script src="ASETS/PLUGINS/bootstrap.bundle.min.js"></script>
    <script src="ASETS/JAVASCRIPT/Index.js"></script>
</body>
</html>
